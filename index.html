<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
            rel="stylesheet"
        />

        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <script src="rps.js" defer></script>

        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>

        <div class="move-container">
            <div class="move-card play-btn">Rock</div>
            <div class="move-card play-btn">Paper</div>
            <div class="move-card play-btn">Scissors</div>
        </div>

        <div class="score-container">
            <div class="score-val-container">
                <div class="human-score" data-score="0">0</div>
                <div class="score-desc">My Score</div>
            </div>
            <div class="scoreboard-text-container">
                <div class="computer-play"></div>
                <div class="results-box"></div>
            </div>
            <div class="score-val-container">
                <div class="computer-score" data-score="0">0</div>
                <div class="score-desc">AI Score</div>
            </div>
        </div>
    </body>
</html>
